name: Deploy on Tag

on:
  push:
    tags:
      - 'v*'

env:
  IMAGE_NAME: newsletter

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }} .
          docker tag ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }} ${{ env.IMAGE_NAME }}:latest
          docker save ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }} | gzip > image.tar.gz

      - name: Copy image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "image.tar.gz,docker-compose.prod.yml"
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script_stop: true
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}

            # Hot backup database before deployment using VACUUM INTO
            if [ -f data/newsletter.db ]; then
              mkdir -p data/backups
              BACKUP_FILE="data/backups/newsletter_$(date +%Y%m%d_%H%M%S)_before_${{ steps.version.outputs.VERSION }}.db"
              sqlite3 data/newsletter.db "VACUUM INTO '${BACKUP_FILE}'"
              echo "Database backed up to ${BACKUP_FILE}"
            fi

            docker load < image.tar.gz
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up -d
            rm image.tar.gz
            echo "Deployed version: ${{ steps.version.outputs.VERSION }}"
