name: Deploy on Tag

on:
  push:
    tags:
      - 'v*'

env:
  IMAGE_NAME: newsletter

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }} .
          docker tag ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }} ${{ env.IMAGE_NAME }}:latest
          docker save ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }} | gzip > image.tar.gz

      - name: Copy image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "image.tar.gz,docker-compose.prod.yml"
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script_stop: true
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}
            VERSION="${{ steps.version.outputs.VERSION }}"

            # Ensure data directory exists with correct permissions (UID 1000 = bun user)
            mkdir -p data/backups
            chown -R 1000:1000 data

            # Hot backup database before deployment using VACUUM INTO
            if [ -f data/newsletter.db ]; then
              BACKUP_FILE="data/backups/newsletter_$(date +%Y%m%d_%H%M%S)_before_${VERSION}.db"
              sqlite3 data/newsletter.db "VACUUM INTO '${BACKUP_FILE}'"
              echo "Database backed up to ${BACKUP_FILE}"
            fi

            # Load new image
            docker load < image.tar.gz

            # Graceful update: stop old -> start new (minimal downtime)
            # SQLite only allows one writer, so we can't run both simultaneously
            # But we minimize downtime by having the new image ready
            echo "Stopping old container gracefully..."
            VERSION=${VERSION} docker compose -f docker-compose.prod.yml down --timeout 30 || true

            echo "Starting new container..."
            VERSION=${VERSION} docker compose -f docker-compose.prod.yml up -d

            # Wait for health check
            echo "Waiting for container to be healthy..."
            for i in $(seq 1 30); do
              STATUS=$(docker inspect --format='{{.State.Health.Status}}' newsletter-api 2>/dev/null || echo "starting")
              if [ "$STATUS" = "healthy" ]; then
                echo "Container is healthy"
                echo "Deployed version: ${VERSION}"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "Health check timeout, but container may still be starting..."
              fi
              sleep 2
            done

            # Cleanup
            rm image.tar.gz
            docker image prune -f
